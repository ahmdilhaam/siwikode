<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header class="text-center">
        <h1>Sistem Informasi Wisata Kota Depok - SIWIKODE</h1>
    </header>
    <div class="container-fluid">
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <a class="navbar-brand" href="#">SIWIKODE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Wisata Rekreasi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Wisata Kuliner</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Registrasi</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                  </form>
                </div>
            </nav>
        </section>

        <section>
            <a href="./registrasi_wisata_kuliner.html">Registrasi Wisata Kuliner</a>
            <nav class="float-right" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Registrasi</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Wisata Rekreasi</li>
                </ol>
            </nav>
        </section>

        <!-- Konten dari sini -->
        <section>
            <fieldset class="custom w-100">
                <legend class="custom"> Form Registrasi Wisata Rekreasi</legend>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group row">
                            <label for="nama" class="col-md-3 col-form-label">Nama Tempat Wisata</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="nama">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="jenis" class="col-md-3 col-form-label">Jenis Wisata</label>
                            <div class="col-md-9">
                                <select id="jenis" class="form-control">
                                    <option>Taman</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="deskripsi" class="col-md-3 col-form-label">Deskripsi Wisata</label>
                            <div class="col-md-9">
                                <textarea id="deskripsi" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-md-3 col-form-label">Kontak Person</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="no_hp" class="col-md-3 col-form-label">No. HP/Telpon</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="no_hp">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alamat" class="col-md-3 col-form-label">Alamat Web</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="alamat" value="http://">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alamat" class="col-md-3 col-form-label">Alamat Lengkap</label>
                            <div class="col-md-9">
                                <textarea id="alamat" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ll" class="col-md-3 col-form-label">Latitude,Longitude</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="ll">
                            </div>
                        </div>
                        <button class="btn btn-primary">Daftar</button>
                        <button class="btn btn-default">Batal</button>
                    </div>
                </div>
            </fieldset>
        </section>
        <!-- Sampai sini -->

        <hr>

        <footer>
            Develop By Mahasiswa @STT-NF 2021
        </footer>
    </div>

    <script src="asset/jquery/jquery-3.2.1.slim.min.js"></script>

    </script>
</body>
</html>
