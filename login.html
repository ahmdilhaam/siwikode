<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWIKODE - Sistem Informasi Wisata Kota Depok</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/toastr/toastr.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" method="POST">
                            <div class="form-label-group">
                                <input type="text" id="username" class="form-control" placeholder="Username" autofocus autocomplete="off">
                                <label for="username">Username</label>
                                <span class="text-danger text-validation" id="text_username"></span>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Password">
                                <label for="password">Password</label>
                                <span class="text-danger text-validation" id="text_password"></span>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Keep me Signed In</label>
                            </div>
                            <button type="button" class="btn btn-lg btn-info btn-block text-uppercase" id="btn-login">Signin</button>
                        </form>
                    </div>
                </div>
                <center>
                    <p class="text-last">Develop By Rev @STT-NF 2021</p>
                </center>
            </div>
        </div>
    </div>

    <script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/toastr/toastr.min.js"></script>
    <script>
        $('#btn-login').click(function() {
            let username = $('#username').val();
            let password = $('#password').val();

            $('.text-validation').removeClass('ml-3').html('')

            let isValid = true
            if (username == '') {
                isValid = false
                $('#text_username').addClass('ml-3').html('Wajib diisi')
            }

            if (password == '') {
                isValid = false
                $('#text_password').addClass('ml-3').html('Wajib diisi')
            }

            if (isValid) {
                if (username == 'admin' && password == '123456') {
                    toastr.success('Berhasil login!')
                    setTimeout(() => {
                        window.location = 'admin.html'
                    }, 2000);
                } else {
                    toastr.warning('Username atau password salah!')
                }
            }
        })
    </script>
</body>

</html>
